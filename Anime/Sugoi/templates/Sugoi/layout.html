<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>IshirakuAnime - Ver anime gratis</title>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg text-center">
                    <h1>
                        <a href="{% url 'index' %}" class="navbar-brand">IshirakuAnime</a>
                    </h1>
                </div>
                <div class="col-lg">
                    <form action="{% url 'search' %}" role="search" method="get" class="form-control d-flex">
                        {% csrf_token %}
                        <i class="fa-solid fa-magnifying-glass text-white mt-auto mb-auto"></i>
                        {{ form }}
                    </form>
                </div>
                <div class="col-lg text-end">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'directorio' %}" class="nav-link">Directorio Anime</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link btn btn-primary">
                                <i class="fa-solid fa-user text-white"></i>
                                Iniciar Sesion
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <footer class="bg-dark" data-bs-theme="dark">
        <div class="container mt-3 mb-3">
            <div class="row w-100 ">
                <div class="col"></div>
                <div class="col text-center">
                    <p class="text-white text-center">Pagina realizada con fines didacticos</p>
                    <p class="text-white">Desarrollada por: <a href="https://github.com/NavaSan">@NavaSan</a></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7c13825c1c.js" crossorigin="anonymous"></script>
</body>
</html>
